<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<h1>Cadastro de Cor(es)</h1>
<a href="#corlist"> Lista de Cores <img alt="Novo"
	src="resources/img/list-icon.png" border="0">
</a>

<br />
<br />

	<div class="card">
		<div class="content">
			<form id="formCor" ng-submit="salvarCor();">
				<div class="row">
				
				    <div class="col-md-3">
						<div class="form-group">
							<img alt="Foto" id="imagemCor" src=""  style="width: 118px;height: 140px;" border="0">
							<input type="file"  id="file"  onchange="javascript:visualizarImg();">
						</div>
					</div>
				
					<div class="col-md-2">
						<div class="form-group">
							<label>Id</label> <input type="text" ng-model="cor.id"
								class="form-control border-input" disabled />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Nome</label> <input type="text" ng-model="cor.nome"
								class="form-control border-input" placeholder="Nome"
								required="required">
						</div>
					</div>
					
					<div class="col-md-1">
						<div class="form-group">
							<label>Ativo</label> 
							<input type="checkbox" class="form-control" ng-model="cor.ativo">						
						</div>
					</div>
				</div>				
				
				<button type="submit" class="btn btn-info btn-fill btn-wd">Cadastrar</button>
				<button type="button" class="btn btn-info btn-fill btn-wd"
					onclick="document.getElementById('formCor').reset();">Limpar</button>
			</form>
		</div>
	</div>
 
</html>
