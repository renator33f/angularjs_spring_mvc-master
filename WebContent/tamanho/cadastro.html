<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<h1>Cadastro de Tamanhos</h1>
<a href="#tamanholist"> Lista de Tamanhos <img alt="Novo"
	src="resources/img/list-icon.png" border="0">
</a>

<br />
<br />

	<div class="card">
		<div class="content">
			<form id="formTamanho" ng-submit="salvarTamanho();">
				<div class="row">
		             		
					<div class="col-md-2">
						<div class="form-group">
							<label>Id</label> <input type="text" ng-model="tamanho.id" id="codTamanho"
								class="form-control border-input" disabled />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Tamanho</label> <input type="text" ng-model="tamanho.numero"
								class="form-control border-input" placeholder="Tamanho" id="Numero"
								required="required">
						</div>
					</div>
					
				</div>				
				 
				 
				<button type="submit" class="btn btn-info btn-fill btn-wd">Cadastrar</button>
				<button type="button" class="btn btn-info btn-fill btn-wd"
					onclick="document.getElementById('formTamanho').reset();">Limpar</button>
			</form>
		</div>
	</div>
 
</html>
